<!-- Polymer Elements dependencies -->
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<!-- RC-Layout dependencies -->


<!-- Behvaior dependencies -->
<link rel="import" href="../../web-components/project-nice-article/project-nice-article-behavior.html">


<!-- Style dependencies -->
<link rel="import" href="project-nice-article-headline-style.html">

<dom-module id="project-nice-article-headline">
  <template>
    <style is="custom-style" include="project-nice-article-headline-style">
      :host {
        display: block;
      }
    </style>
    
    <firebase-document
      path="[[articlePath.articles]]/[[id]]/title"
      data="{{articleTitle}}">
    </firebase-document>
    <firebase-document
      path="[[articlePath.articles]]/[[id]]/bannerImage"
      data="{{articleImage}}">
    </firebase-document>
    <firebase-document
      path="[[articlePath.articles]]/[[id]]/body"
      data="{{articleBody}}">
    </firebase-document>
    
    <a href="/article/[[id]]" class="header-image-anchor">
      <iron-image class="header-image" src$="[[articleImage]]" sizing="cover" fade preload></iron-image>
    </a>
    <div class="content">
      <a href="/article/[[id]]" class="article-title">
        <h2>
          [[articleTitle]]
        </h2>  
      </a>
      <p class="by-line">
        Last Published: [[_renderDate(datePublished)]]
      </p>
      
      <marked-element markdown="[[_trimText(articleBody, 200)]]">
        <div class="markdown-html body"></div>
      </marked-element>
      
    </div>
    
    
    
  </template>
  <script>
    Polymer({
      is: 'project-nice-article-headline',
      
      behaviors: [
        NICEV1.ProjectNiceArticleBehavior  
      ]
    })
  </script>
</dom-module>

<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../project-nice-icons/project-nice-icons.html">

<!-- Style dependency -->
<link rel="import" href="project-nice-header-style.html">

<dom-module id="project-nice-header">
  <template>
    <style is="custom-style" include="project-nice-header-style">
      :host {
        display: block;
      }
    </style>

    <!-- then the app-header -->
    <app-header>
      <app-toolbar>
        <paper-icon-button
          icon="default:menu"
          on-tap="_toggleDrawer">
        </paper-icon-button>
        <span main-title>
          <img src="/images/assets/nice-logo.png" >  
        </span>
      </app-toolbar>
    </app-header>
  </template>

  <script>
    Polymer({
      is: 'project-nice-header',

      _toggleDrawer: function() {
        this.fire('toggle-drawer');
      }
    });
  </script>
</dom-module>
